{% extends 'base.html' %}
{% block title %}Library{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <h1>My Library</h1>
      <ul>
        {% for book in all_books %}
        <li>{{book.title}}- {{book.author}}- {{book.rating}}/10
           <a href="{{url_for('edit', title=book['title'])}}">Edit</a>
           <a href="{{url_for('delete', title=book['title'])}}">Delete</a> 
          </li>
        {% endfor %}
      </ul>
      <a href="{{url_for('add')}}">Add New Book</a>
    </div>
  </div>
</div>




{% endblock %}
